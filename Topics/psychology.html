<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Psychology</title>
    <link rel="stylesheet" href="topics.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-89YY3TFDS8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);
         } gtag('js', new Date());
        gtag('config', 'G-89YY3TFDS8');
    </script>
</head>
<body>
    <div id="dataContainer"></div>
    <h1>Hello</h1>
    <script>
        // Function to fetch and parse TXT data
        function fetchData() {
            fetch('https://hotroos.github.io/Survival/Info/psychology.txt')
                .then(response => response.text())
                .then(data => {
                    // Assuming each line in the txt file is a separate item
                    const items = data.split('\n');
                    let output = "<ul>";
                    for (let i = 0; i < items.length; i++) {
                        output += "<li>" + items[i] + "</li>";
                    }
                    output += "</ul>";
                    
                    // Printing data to HTML
                    document.getElementById("dataContainer").innerHTML = output;
                })
                .catch(error => {
                    console.error('Error fetching TXT data:', error);
                });
        }

        // Call fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>

</html>
