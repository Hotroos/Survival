<html>

    <title>Cold Weather Survival</title>
    <link rel="stylesheet" href="topics.css">
      <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-89YY3TFDS8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);
         } gtag('js', new Date());
        gtag('config', 'G-89YY3TFDS8');

  <body>
    <header class="container">
    <h1>Cold Weather Survival</h1>
    </header>
     <div id="dataContainer"></div>
        <main class="container">

    <script>
        function fetchData() {
            fetch('https://hotroos.github.io/Survival/Info/fire-building.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("dataContainer").innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching TXT data:', error);
                });
        }

        window.onload = fetchData;
    </script>
    </main>
  </body>
